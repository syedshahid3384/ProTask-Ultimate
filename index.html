<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask Ultimate | Advanced Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #636e72;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Container with glass morphism effect */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .container {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Header with floating animation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeInDown 0.6s ease-out;
        }

        .dark-mode header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* Button styles with hover effects */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transform: translateY(100%);
            transition: var(--transition);
        }

        .btn:hover::after {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--gray);
        }

        .dark-mode .btn-outline {
            border-color: #555;
            color: #e0e0e0;
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .dark-mode .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Task form with floating label effect */
        .task-form {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        @media (max-width: 600px) {
            .task-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255,255,255,0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            transform: translateY(-1px);
        }

        .form-select {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            transform: translateY(-1px);
        }

        /* Filters section */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        /* Task list with staggered animation */
        .task-list {
            list-style: none;
            perspective: 1000px;
        }

        .task-item {
            background: rgba(255,255,255,0.7);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transform-style: preserve-3d;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-3px) !important;
            box-shadow: var(--shadow-md);
        }

        .dark-mode .task-item {
            background: rgba(40, 40, 40, 0.7);
        }

        .task-item.completed {
            opacity: 0.7;
            background: rgba(245, 245, 245, 0.5);
        }

        .dark-mode .task-item.completed {
            background: rgba(60, 60, 60, 0.5);
        }

        .task-content {
            flex: 1;
            overflow: hidden;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            word-break: break-word;
            transition: var(--transition);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
            opacity: 0.8;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
            flex-wrap: wrap;
        }

        .task-priority {
            font-weight: 600;
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .priority-high {
            color: var(--danger);
        }

        .priority-medium {
            color: var(--warning);
        }

        .priority-low {
            color: var(--success);
        }

        /* Task actions with micro-interactions */
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--gray);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            transform: scale(0);
            transition: var(--transition);
        }

        .action-btn:hover::before {
            transform: scale(1);
        }

        .dark-mode .action-btn:hover::before {
            background: rgba(255,255,255,0.05);
        }

        .action-btn.complete {
            color: var(--success);
        }

        .action-btn.edit {
            color: var(--primary);
        }

        .action-btn.delete {
            color: var(--danger);
        }

        /* Empty state with animation */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--gray);
            animation: fadeIn 1s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dark-mode .empty-icon {
            color: #444;
        }

        /* Stats cards with hover effect */
        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .dark-mode .stats {
            border-top-color: rgba(255,255,255,0.1);
        }

        .stat-card {
            flex: 1;
            min-width: 120px;
            background: rgba(255,255,255,0.7);
            padding: 1.5rem 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .dark-mode .stat-card {
            background: rgba(40, 40, 40, 0.7);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Toast notifications with animation */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 350px;
        }

        .toast {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.3s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
            opacity: 0.95;
            backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dark-mode .toast {
            background: rgba(30,30,30,0.9);
            border-color: rgba(255,255,255,0.1);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 0.95; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        .toast.success {
            background: rgba(0, 184, 148, 0.9);
            color: white;
        }

        .toast.warning {
            background: rgba(253, 203, 110, 0.9);
            color: var(--dark);
        }

        .toast.error {
            background: rgba(255, 118, 117, 0.9);
            color: white;
        }

        .toast.info {
            background: rgba(108, 92, 231, 0.9);
            color: white;
        }

        /* Modal with scale animation */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dark-mode .modal-content {
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(255,255,255,0.1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.05);
            color: var(--danger);
        }

        .dark-mode .modal-close:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Floating action button for mobile */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
            transform: scale(0);
            opacity: 0;
        }

        .fab.visible {
            transform: scale(1);
            opacity: 1;
        }

        .fab:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.4);
        }

        /* Progress bar animation */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .dark-mode .progress-container {
            background: rgba(255,255,255,0.05);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.6s ease;
            width: 0%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 0;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .controls {
                width: 100%;
                justify-content: space-between;
            }

            .task-form {
                grid-template-columns: 1fr;
            }

            .filter-group {
                min-width: 100%;
            }

            .stats {
                gap: 0.5rem;
            }

            .stat-card {
                min-width: calc(50% - 0.5rem);
            }

            .fab {
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--border-radius);
        }

        .dark-mode .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Confirmation dialog */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .confirmation-dialog.active {
            opacity: 1;
            pointer-events: all;
        }

        .dialog-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: var(--transition);
            text-align: center;
        }

        .dark-mode .dialog-content {
            background: #252525;
        }

        .confirmation-dialog.active .dialog-content {
            transform: scale(1);
        }

        .dialog-message {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .dialog-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Ripple effect for buttons */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i>ProTask Ultimate - by Shahid &  shankar</h1>
            <div class="controls">
                <button id="theme-toggle" class="btn btn-outline ripple">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button id="clear-completed" class="btn btn-outline ripple">
                    <i class="fas fa-trash-alt"></i> Clear Completed
                </button>
            </div>
        </header>

        <form id="task-form" class="task-form">
            <div class="form-group">
                <input type="text" id="task-input" class="form-input" placeholder="What needs to be done?" required>
            </div>
            <select id="priority-select" class="form-select">
                <option value="high">High Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button type="submit" class="btn btn-primary ripple">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </form>

        <div class="filters">
            <div class="filter-group">
                <input type="text" id="search-input" class="form-input" placeholder="Search tasks...">
            </div>
            <div class="filter-group">
                <select id="status-filter" class="form-select">
                    <option value="all">All Tasks</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="priority-filter" class="form-select">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h3>No tasks found</h3>
            <p>Add your first task using the form above</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-tasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (Mobile) -->
    <div id="fab" class="fab">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="form-group">
                        <input type="text" id="edit-task-input" class="form-input" required>
                    </div>
                    <select id="edit-priority-select" class="form-select" style="margin-top: 1rem;">
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-edit" class="btn btn-outline ripple">Cancel</button>
                <button id="save-edit" class="btn btn-primary ripple">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmation-dialog" class="confirmation-dialog">
        <div class="dialog-content">
            <div class="dialog-message" id="dialog-message">Are you sure you want to delete this task?</div>
            <div class="dialog-actions">
                <button id="dialog-cancel" class="btn btn-outline ripple">Cancel</button>
                <button id="dialog-confirm" class="btn btn-primary ripple">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const prioritySelect = document.getElementById('priority-select');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const priorityFilter = document.getElementById('priority-filter');
            const themeToggle = document.getElementById('theme-toggle');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const editTaskInput = document.getElementById('edit-task-input');
            const editPrioritySelect = document.getElementById('edit-priority-select');
            const modalClose = document.getElementById('modal-close');
            const cancelEdit = document.getElementById('cancel-edit');
            const saveEdit = document.getElementById('save-edit');
            const toastContainer = document.getElementById('toast-container');
            const totalTasksEl = document.getElementById('total-tasks');
            const activeTasksEl = document.getElementById('active-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const progressBar = document.getElementById('progress-bar');
            const fab = document.getElementById('fab');
            const confirmationDialog = document.getElementById('confirmation-dialog');
            const dialogMessage = document.getElementById('dialog-message');
            const dialogCancel = document.getElementById('dialog-cancel');
            const dialogConfirm = document.getElementById('dialog-confirm');

            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentEditId = null;
            let pendingAction = null;
            let pendingActionData = null;

            // Initialize
            renderTasks();
            updateStats();
            checkEmptyState();
            updateProgressBar();
            setupRippleEffects();
            checkMobile();

            // Event Listeners
            taskForm.addEventListener('submit', addTask);
            searchInput.addEventListener('input', filterTasks);
            statusFilter.addEventListener('change', filterTasks);
            priorityFilter.addEventListener('change', filterTasks);
            themeToggle.addEventListener('click', toggleTheme);
            clearCompletedBtn.addEventListener('click', () => showConfirmation('clearCompleted', 'Are you sure you want to clear all completed tasks?'));
            modalClose.addEventListener('click', closeModal);
            cancelEdit.addEventListener('click', closeModal);
            saveEdit.addEventListener('click', saveEditedTask);
            fab.addEventListener('click', () => {
                taskInput.focus();
                // Smooth scroll to form
                document.querySelector('.task-form').scrollIntoView({ behavior: 'smooth' });
            });
            dialogCancel.addEventListener('click', closeConfirmation);
            dialogConfirm.addEventListener('click', confirmAction);

            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }

            // Check if mobile device
            function checkMobile() {
                if (window.innerWidth <= 768) {
                    fab.classList.add('visible');
                } else {
                    fab.classList.remove('visible');
                }
            }

            window.addEventListener('resize', checkMobile);

            // Ripple effect setup
            function setupRippleEffects() {
                document.querySelectorAll('.ripple').forEach(button => {
                    button.addEventListener('click', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const ripple = document.createElement('span');
                        ripple.classList.add('ripple-effect');
                        ripple.style.left = `${x}px`;
                        ripple.style.top = `${y}px`;
                        
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                });
            }

            // Show confirmation dialog
            function showConfirmation(action, message) {
                pendingAction = action;
                dialogMessage.textContent = message;
                confirmationDialog.classList.add('active');
            }

            function closeConfirmation() {
                confirmationDialog.classList.remove('active');
                pendingAction = null;
                pendingActionData = null;
            }

            function confirmAction() {
                if (pendingAction === 'deleteTask') {
                    deleteTask(pendingActionData);
                } else if (pendingAction === 'clearCompleted') {
                    clearCompletedTasks();
                }
                closeConfirmation();
            }

            // Functions
            function addTask(e) {
                e.preventDefault();
                
                const taskText = taskInput.value.trim();
                const priority = prioritySelect.value;
                
                if (taskText === '') {
                    showToast('Please enter a task', 'error');
                    taskInput.focus();
                    return;
                }
                
                const task = {
                    id: Date.now(),
                    text: taskText,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                saveTasks();
                renderTasks();
                updateStats();
                checkEmptyState();
                updateProgressBar();
                
                taskInput.value = '';
                prioritySelect.value = 'medium';
                showToast('Task added successfully', 'success');
                
                // Animate the new task
                const newTask = document.querySelector(`[data-id="${task.id}"]`);
                if (newTask) {
                    newTask.style.animation = 'none';
                    void newTask.offsetWidth; // Trigger reflow
                    newTask.style.animation = 'slideIn 0.5s ease-out forwards';
                }
            }
            
            function renderTasks(filteredTasks = null) {
                taskList.innerHTML = '';
                
                const tasksToRender = filteredTasks || tasks;
                
                if (tasksToRender.length === 0) {
                    return;
                }
                
                tasksToRender.forEach((task, index) => {
                    const taskEl = document.createElement('li');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    taskEl.style.animationDelay = `${index * 0.05}s`;
                    
                    taskEl.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-meta">
                                <span>${formatDate(task.createdAt)}</span>
                                <span class="task-priority priority-${task.priority}">
                                    <i class="fas ${getPriorityIcon(task.priority)}"></i> ${capitalizeFirstLetter(task.priority)} priority
                                </span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            </button>
                            <button class="action-btn edit" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskEl);
                    
                    // Add event listeners to the buttons
                    const completeBtn = taskEl.querySelector('.complete');
                    const editBtn = taskEl.querySelector('.edit');
                    const deleteBtn = taskEl.querySelector('.delete');
                    
                    completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                    editBtn.addEventListener('click', () => openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => {
                        pendingActionData = task.id;
                        showConfirmation('deleteTask', 'Are you sure you want to delete this task?');
                    });
                });
            }
            
            function getPriorityIcon(priority) {
                switch (priority) {
                    case 'high': return 'fa-exclamation-circle';
                    case 'medium': return 'fa-exclamation';
                    case 'low': return 'fa-arrow-down';
                    default: return 'fa-circle';
                }
            }
            
            function toggleTaskComplete(id) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    saveTasks();
                    renderTasks();
                    updateStats();
                    updateProgressBar();
                    
                    const status = tasks[taskIndex].completed ? 'completed' : 'active';
                    showToast(`Task marked as ${status}`, 'info');
                    
                    // Find the task element and animate it
                    const taskEl = document.querySelector(`[data-id="${id}"]`);
                    if (taskEl) {
                        taskEl.classList.add('task-complete-animate');
                        setTimeout(() => {
                            taskEl.classList.remove('task-complete-animate');
                        }, 300);
                    }
                }
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                updateProgressBar();
                checkEmptyState();
                showToast('Task deleted', 'info');
            }
            
            function openEditModal(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    currentEditId = id;
                    editTaskInput.value = task.text;
                    editPrioritySelect.value = task.priority;
                    editModal.classList.add('active');
                    editTaskInput.focus();
                }
            }
            
            function closeModal() {
                editModal.classList.remove('active');
                currentEditId = null;
            }
            
            function saveEditedTask() {
                const newText = editTaskInput.value.trim();
                const newPriority = editPrioritySelect.value;
                
                if (newText === '') {
                    showToast('Task cannot be empty', 'error');
                    editTaskInput.focus();
                    return;
                }
                
                const taskIndex = tasks.findIndex(task => task.id === currentEditId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = newText;
                    tasks[taskIndex].priority = newPriority;
                    saveTasks();
                    renderTasks();
                    closeModal();
                    showToast('Task updated successfully', 'success');
                }
            }
            
            function filterTasks() {
                const searchTerm = searchInput.value.toLowerCase();
                const status = statusFilter.value;
                const priority = priorityFilter.value;
                
                const filteredTasks = tasks.filter(task => {
                    const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                    const matchesStatus = status === 'all' || 
                                        (status === 'active' && !task.completed) || 
                                        (status === 'completed' && task.completed);
                    const matchesPriority = priority === 'all' || task.priority === priority;
                    
                    return matchesSearch && matchesStatus && matchesPriority;
                });
                
                renderFilteredTasks(filteredTasks);
                checkEmptyState(filteredTasks.length === 0 && (searchTerm || status !== 'all' || priority !== 'all'));
            }
            
            function renderFilteredTasks(filteredTasks) {
                taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const taskEl = document.createElement('li');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    taskEl.style.animationDelay = `${index * 0.05}s`;
                    
                    taskEl.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-meta">
                                <span>${formatDate(task.createdAt)}</span>
                                <span class="task-priority priority-${task.priority}">
                                    <i class="fas ${getPriorityIcon(task.priority)}"></i> ${capitalizeFirstLetter(task.priority)} priority
                                </span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            </button>
                            <button class="action-btn edit" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskEl);
                    
                    // Add event listeners to the buttons
                    const completeBtn = taskEl.querySelector('.complete');
                    const editBtn = taskEl.querySelector('.edit');
                    const deleteBtn = taskEl.querySelector('.delete');
                    
                    completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                    editBtn.addEventListener('click', () => openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => {
                        pendingActionData = task.id;
                        showConfirmation('deleteTask', 'Are you sure you want to delete this task?');
                    });
                });
            }
            
            function clearCompletedTasks() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
                updateProgressBar();
                checkEmptyState();
                showToast('Completed tasks cleared', 'info');
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                }
            }
            
            function checkEmptyState(forceShow = false) {
                const hasTasks = tasks.length > 0;
                const hasFilteredTasks = taskList.children.length > 0;
                
                if (forceShow || (!hasTasks || !hasFilteredTasks)) {
                    emptyState.style.display = 'block';
                    taskList.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    taskList.style.display = 'block';
                }
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const active = total - completed;
                
                totalTasksEl.textContent = total;
                activeTasksEl.textContent = active;
                completedTasksEl.textContent = completed;
            }
            
            function updateProgressBar() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                progressBar.style.width = `${percentage}%`;
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas ${getToastIcon(type)}"></i>
                    <span>${message}</span>
                `;
                
                toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.5s ease-in forwards';
                    setTimeout(() => {
                        toast.remove();
                    }, 500);
                }, 2500);
            }
            
            function getToastIcon(type) {
                switch (type) {
                    case 'success': return 'fa-check-circle';
                    case 'error': return 'fa-exclamation-circle';
                    case 'warning': return 'fa-exclamation-triangle';
                    case 'info': return 'fa-info-circle';
                    default: return 'fa-info-circle';
                }
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
        });
    </script>
</body>
</html>
