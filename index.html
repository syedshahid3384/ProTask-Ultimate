<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask Ultimate | Advanced Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #636e72;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Container with glass morphism effect */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .container {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Header with floating animation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeInDown 0.6s ease-out;
        }

        .dark-mode header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* Button styles with hover effects */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transform: translateY(100%);
            transition: var(--transition);
        }

        .btn:hover::after {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--gray);
        }

        .dark-mode .btn-outline {
            border-color: #555;
            color: #e0e0e0;
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .dark-mode .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Task form with floating label effect */
        .task-form {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        @media (max-width: 600px) {
            .task-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255,255,255,0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            transform: translateY(-1px);
        }

        .form-select {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            transform: translateY(-1px);
        }

        /* Date input styling */
        .form-date {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: var(--transition);
        }

        .form-date:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            transform: translateY(-1px);
        }

        /* Filters section */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        /* Task list with staggered animation */
        .task-list {
            list-style: none;
            perspective: 1000px;
        }

        .task-item {
            background: rgba(255,255,255,0.7);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transform-style: preserve-3d;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .task-item.overdue {
            border-left: 4px solid var(--danger);
            background: rgba(255, 118, 117, 0.1);
        }

        .dark-mode .task-item.overdue {
            background: rgba(255, 118, 117, 0.2);
        }

        .task-item.due-soon {
            border-left: 4px solid var(--warning);
            background: rgba(253, 203, 110, 0.1);
        }

        .dark-mode .task-item.due-soon {
            background: rgba(253, 203, 110, 0.2);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-3px) !important;
            box-shadow: var(--shadow-md);
        }

        .dark-mode .task-item {
            background: rgba(40, 40, 40, 0.7);
        }

        .task-item.completed {
            opacity: 0.7;
            background: rgba(245, 245, 245, 0.5);
        }

        .dark-mode .task-item.completed {
            background: rgba(60, 60, 60, 0.5);
        }

        .task-content {
            flex: 1;
            overflow: hidden;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            word-break: break-word;
            transition: var(--transition);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
            opacity: 0.8;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
            flex-wrap: wrap;
        }

        .task-priority {
            font-weight: 600;
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .task-deadline {
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .deadline-overdue {
            color: var(--danger);
        }

        .deadline-soon {
            color: var(--warning);
        }

        .deadline-normal {
            color: var(--success);
        }

        .priority-high {
            color: var(--danger);
        }

        .priority-medium {
            color: var(--warning);
        }

        .priority-low {
            color: var(--success);
        }

        /* Task actions with micro-interactions */
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--gray);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            transform: scale(0);
            transition: var(--transition);
        }

        .action-btn:hover::before {
            transform: scale(1);
        }

        .dark-mode .action-btn:hover::before {
            background: rgba(255,255,255,0.05);
        }

        .action-btn.complete {
            color: var(--success);
        }

        .action-btn.edit {
            color: var(--primary);
        }

        .action-btn.delete {
            color: var(--danger);
        }

        /* Empty state with animation */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--gray);
            animation: fadeIn 1s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dark-mode .empty-icon {
            color: #444;
        }

        /* Stats cards with hover effect */
        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .dark-mode .stats {
            border-top-color: rgba(255,255,255,0.1);
        }

        .stat-card {
            flex: 1;
            min-width: 120px;
            background: rgba(255,255,255,0.7);
            padding: 1.5rem 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .dark-mode .stat-card {
            background: rgba(40, 40, 40, 0.7);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Toast notifications with animation */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 350px;
        }

        .toast {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.3s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
            opacity: 0.95;
            backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dark-mode .toast {
            background: rgba(30,30,30,0.9);
            border-color: rgba(255,255,255,0.1);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 0.95; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        .toast.success {
            background: rgba(0, 184, 148, 0.9);
            color: white;
        }

        .toast.warning {
            background: rgba(253, 203, 110, 0.9);
            color: var(--dark);
        }

        .toast.error {
            background: rgba(255, 118, 117, 0.9);
            color: white;
        }

        .toast.info {
            background: rgba(108, 92, 231, 0.9);
            color: white;
        }

        /* Modal with scale animation */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dark-mode .modal-content {
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(255,255,255,0.1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.05);
            color: var(--danger);
        }

        .dark-mode .modal-close:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Floating action button for mobile */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
            transform: scale(0);
            opacity: 0;
        }

        .fab.visible {
            transform: scale(1);
            opacity: 1;
        }

        .fab:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.4);
        }

        /* Progress bar animation */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .dark-mode .progress-container {
            background: rgba(255,255,255,0.05);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.6s ease;
            width: 0%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 0;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .controls {
                width: 100%;
                justify-content: space-between;
            }

            .task-form {
                grid-template-columns: 1fr;
            }

            .filter-group {
                min-width: 100%;
            }

            .stats {
                gap: 0.5rem;
            }

            .stat-card {
                min-width: calc(50% - 0.5rem);
            }

            .fab {
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--border-radius);
        }

        .dark-mode .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Confirmation dialog */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .confirmation-dialog.active {
            opacity: 1;
            pointer-events: all;
        }

        .dialog-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: var(--transition);
            text-align: center;
        }

        .dark-mode .dialog-content {
            background: #252525;
        }

        .confirmation-dialog.active .dialog-content {
            transform: scale(1);
        }

        .dialog-message {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .dialog-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Ripple effect for buttons */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Login Modal Styles */
        #login-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray);
            position: relative;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .dark-mode .tab-btn {
            color: #ccc;
        }

        .dark-mode .tab-btn.active {
            color: var(--primary-light);
        }

        .dark-mode .tab-btn.active::after {
            background: var(--primary-light);
        }

        /* User info in header */
        #user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        #user-name {
            font-weight: 500;
        }

        /* Error message */
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Responsive adjustments for auth */
        @media (max-width: 768px) {
            #user-info {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
                justify-content: flex-end;
            }
            
            .controls {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            .modal-content {
                width: 90%;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login to ProTask</h3>
                <button class="modal-close" id="login-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="login-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" class="form-input" placeholder="Email" required>

    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG!
        // REPLACE THIS with your actual Firebase config
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBTE7F6bfsYJleiN-TCvR6Km1A8y12agjs",
  authDomain: "pro-task-ultimate.firebaseapp.com",
  projectId: "pro-task-ultimate",
  storageBucket: "pro-task-ultimate.firebasestorage.app",
  messagingSenderId: "215798454674",
  appId: "1:215798454674:web:7b3db190ffc096dc39494b",
  measurementId: "G-6PF50KYQMJ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const prioritySelect = document.getElementById('priority-select');
            const deadlineInput = document.getElementById('deadline-input');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const priorityFilter = document.getElementById('priority-filter');
            const deadlineFilter = document.getElementById('deadline-filter');
            const themeToggle = document.getElementById('theme-toggle');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const editTaskInput = document.getElementById('edit-task-input');
            const editPrioritySelect = document.getElementById('edit-priority-select');
            const editDeadlineInput = document.getElementById('edit-deadline-input');
            const modalClose = document.getElementById('modal-close');
            const cancelEdit = document.getElementById('cancel-edit');
            const saveEdit = document.getElementById('save-edit');
            const toastContainer = document.getElementById('toast-container');
            const totalTasksEl = document.getElementById('total-tasks');
            const activeTasksEl = document.getElementById('active-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const overdueTasksEl = document.getElementById('overdue-tasks');
            const progressBar = document.getElementById('progress-bar');
            const fab = document.getElementById('fab');
            const confirmationDialog = document.getElementById('confirmation-dialog');
            const dialogMessage = document.getElementById('dialog-message');
            const dialogCancel = document.getElementById('dialog-cancel');
            const dialogConfirm = document.getElementById('dialog-confirm');
            
            // Auth elements
            const loginModal = document.getElementById('login-modal');
            const loginClose = document.getElementById('login-close');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const registerName = document.getElementById('register-name');
            const registerEmail = document.getElementById('register-email');
            const registerPassword = document.getElementById('register-password');
            const authMessage = document.getElementById('auth-message');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const logoutBtn = document.getElementById('logout-btn');

            // Set minimum date for deadline input to today
            const today = new Date().toISOString().split('T')[0];
            deadlineInput.min = today;
            editDeadlineInput.min = today;

            // State
            let tasks = [];
            let currentUser = null;
            let currentEditId = null;
            let pendingAction = null;
            let pendingActionData = null;

            // Initialize
            setupRippleEffects();
            checkMobile();
            initAuth();

            // Event Listeners
            taskForm.addEventListener('submit', addTask);
            searchInput.addEventListener('input', filterTasks);
            statusFilter.addEventListener('change', filterTasks);
            priorityFilter.addEventListener('change', filterTasks);
            deadlineFilter.addEventListener('change', filterTasks);
            themeToggle.addEventListener('click', toggleTheme);
            clearCompletedBtn.addEventListener('click', () => showConfirmation('clearCompleted', 'Are you sure you want to clear all completed tasks?'));
            modalClose.addEventListener('click', closeModal);
            cancelEdit.addEventListener('click', closeModal);
            saveEdit.addEventListener('click', saveEditedTask);
            fab.addEventListener('click', () => {
                taskInput.focus();
                document.querySelector('.task-form').scrollIntoView({ behavior: 'smooth' });
            });
            dialogCancel.addEventListener('click', closeConfirmation);
            dialogConfirm.addEventListener('click', confirmAction);
            
            // Auth event listeners
            loginClose.addEventListener('click', closeLoginModal);
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    if (tab === 'login') {
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                    } else {
                        loginForm.style.display = 'none';
                        registerForm.style.display = 'block';
                    }
                    
                    authMessage.textContent = '';
                });
            });

            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }

            // Check if mobile device
            function checkMobile() {
                if (window.innerWidth <= 768) {
                    fab.classList.add('visible');
                } else {
                    fab.classList.remove('visible');
                }
            }

            window.addEventListener('resize', checkMobile);

            // Authentication Functions
            function initAuth() {
                // Listen for auth state changes
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // User is signed in
                        currentUser = user;
                        userInfo.style.display = 'flex';
                        userName.textContent = user.displayName || user.email;
                        closeLoginModal();
                        loadUserTasks();
                        showToast('Welcome back!', 'success');
                    } else {
                        // User is signed out
                        currentUser = null;
                        userInfo.style.display = 'none';
                        tasks = [];
                        renderTasks();
                        updateStats();
                        checkEmptyState();
                        showLoginModal();
                    }
                });
            }
            
            function showLoginModal() {
                loginModal.classList.add('active');
            }
            
            function closeLoginModal() {
                loginModal.classList.remove('active');
                authMessage.textContent = '';
            }
            
            function handleLogin(e) {
                e.preventDefault();
                const email = loginEmail.value;
                const password = loginPassword.value;
                
                if (!email || !password) {
                    authMessage.textContent = 'Please fill in all fields';
                    return;
                }
                
                auth.signInWithEmailAndPassword(email, password)
                    .catch((error) => {
                        authMessage.textContent = error.message;
                    });
            }
            
            function handleRegister(e) {
                e.preventDefault();
                const name = registerName.value;
                const email = registerEmail.value;
                const password = registerPassword.value;
                
                if (!name || !email || !password) {
                    authMessage.textContent = 'Please fill in all fields';
                    return;
                }
                
                if (password.length < 6) {
                    authMessage.textContent = 'Password should be at least 6 characters';
                    return;
                }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Update profile with name
                        return userCredential.user.updateProfile({
                            displayName: name
                        });
                    })
                    .catch((error) => {
                        authMessage.textContent = error.message;
                    });
            }
            
            function handleLogout() {
                auth.signOut()
                    .then(() => {
                        showToast('Logged out successfully', 'info');
                    })
                    .catch((error) => {
                        showToast('Error signing out', 'error');
                    });
            }

            // Database Functions
            function loadUserTasks() {
                if (!currentUser) return;
                
                db.collection('users').doc(currentUser.uid).collection('tasks')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        tasks = [];
                        snapshot.forEach((doc) => {
                            const task = doc.data();
                            task.id = doc.id;
                            tasks.push(task);
                        });
                        renderTasks();
                        updateStats();
                        checkEmptyState();
                        updateProgressBar();
                    }, (error) => {
                        showToast('Error loading tasks', 'error');
                    });
            }
            
            function saveTaskToDB(task, isNew = true) {
                if (!currentUser) {
                    showToast('Please log in to save tasks', 'error');
                    return Promise.reject('No user logged in');
                }
                
                const taskData = {
                    text: task.text,
                    priority: task.priority,
                    deadline: task.deadline,
                    completed: task.completed,
                    createdAt: task.createdAt,
                    updatedAt: new Date().toISOString()
                };
                
                if (isNew) {
                    return db.collection('users').doc(currentUser.uid).collection('tasks').add(taskData);
                } else {
                    return db.collection('users').doc(currentUser.uid).collection('tasks').doc(task.id).update(taskData);
                }
            }
            
            function deleteTaskFromDB(taskId) {
                if (!currentUser) {
                    showToast('Please log in to delete tasks', 'error');
                    return Promise.reject('No user logged in');
                }
                
                return db.collection('users').doc(currentUser.uid).collection('tasks').doc(taskId).delete();
            }

            // Ripple effect setup
            function setupRippleEffects() {
                document.querySelectorAll('.ripple').forEach(button => {
                    button.addEventListener('click', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const ripple = document.createElement('span');
                        ripple.classList.add('ripple-effect');
                        ripple.style.left = `${x}px`;
                        ripple.style.top = `${y}px`;
                        
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                });
            }

            // Show confirmation dialog
            function showConfirmation(action, message) {
                pendingAction = action;
                dialogMessage.textContent = message;
                confirmationDialog.classList.add('active');
            }

            function closeConfirmation() {
                confirmationDialog.classList.remove('active');
                pendingAction = null;
                pendingActionData = null;
            }

            function confirmAction() {
                if (pendingAction === 'deleteTask') {
                    deleteTask(pendingActionData);
                } else if (pendingAction === 'clearCompleted') {
                    clearCompletedTasks();
                }
                closeConfirmation();
            }

            // Task Functions
            async function addTask(e) {
                e.preventDefault();
                
                if (!currentUser) {
                    showToast('Please log in to add tasks', 'error');
                    return;
                }
                
                const taskText = taskInput.value.trim();
                const priority = prioritySelect.value;
                const deadline = deadlineInput.value;
                
                if (taskText === '') {
                    showToast('Please enter a task', 'error');
                    taskInput.focus();
                    return;
                }
                
                const task = {
                    text: taskText,
                    priority,
                    deadline: deadline || null,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                try {
                    await saveTaskToDB(task, true);
                    taskInput.value = '';
                    prioritySelect.value = 'medium';
                    deadlineInput.value = '';
                    showToast('Task added successfully', 'success');
                } catch (error) {
                    showToast('Error adding task', 'error');
                }
            }
            
            function renderTasks(filteredTasks = null) {
                taskList.innerHTML = '';
                
                const tasksToRender = filteredTasks || tasks;
                
                if (tasksToRender.length === 0) {
                    return;
                }
                
                tasksToRender.forEach((task, index) => {
                    const taskEl = document.createElement('li');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    taskEl.style.animationDelay = `${index * 0.05}s`;
                    
                    // Add deadline status classes
                    if (task.deadline && !task.completed) {
                        const deadlineStatus = getDeadlineStatus(task.deadline);
                        if (deadlineStatus === 'overdue') {
                            taskEl.classList.add('overdue');
                        } else if (deadlineStatus === 'soon') {
                            taskEl.classList.add('due-soon');
                        }
                    }
                    
                    taskEl.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-meta">
                                <span>${formatDate(task.createdAt)}</span>
                                <span class="task-priority priority-${task.priority}">
                                    <i class="fas ${getPriorityIcon(task.priority)}"></i> ${capitalizeFirstLetter(task.priority)} priority
                                </span>
                                ${task.deadline ? `
                                <span class="task-deadline ${getDeadlineClass(task.deadline, task.completed)}">
                                    <i class="fas fa-calendar-day"></i> ${formatDeadline(task.deadline)}
                                </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            </button>
                            <button class="action-btn edit" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskEl);
                    
                    // Add event listeners to the buttons
                    const completeBtn = taskEl.querySelector('.complete');
                    const editBtn = taskEl.querySelector('.edit');
                    const deleteBtn = taskEl.querySelector('.delete');
                    
                    completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                    editBtn.addEventListener('click', () => openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => {
                        pendingActionData = task.id;
                        showConfirmation('deleteTask', 'Are you sure you want to delete this task?');
                    });
                });
            }
            
            function getPriorityIcon(priority) {
                switch (priority) {
                    case 'high': return 'fa-exclamation-circle';
                    case 'medium': return 'fa-exclamation';
                    case 'low': return 'fa-arrow-down';
                    default: return 'fa-circle';
                }
            }
            
            function getDeadlineStatus(deadline) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const deadlineDate = new Date(deadline);
                deadlineDate.setHours(0, 0, 0, 0);
                
                const timeDiff = deadlineDate.getTime() - today.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                if (daysDiff < 0) {
                    return 'overdue';
                } else if (daysDiff <= 3) {
                    return 'soon';
                } else {
                    return 'normal';
                }
            }
            
            function getDeadlineClass(deadline, isCompleted) {
                if (isCompleted) return 'deadline-normal';
                
                const status = getDeadlineStatus(deadline);
                return `deadline-${status}`;
            }
            
            function formatDeadline(deadline) {
                const deadlineDate = new Date(deadline);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const timeDiff = deadlineDate.getTime() - today.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                if (daysDiff < 0) {
                    return `Overdue by ${Math.abs(daysDiff)} day${Math.abs(daysDiff) !== 1 ? 's' : ''}`;
                } else if (daysDiff === 0) {
                    return 'Due today';
                } else if (daysDiff === 1) {
                    return 'Due tomorrow';
                } else if (daysDiff <= 7) {
                    return `Due in ${daysDiff} days`;
                } else {
                    return deadlineDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                }
            }
            
            async function toggleTaskComplete(id) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    
                    try {
                        await saveTaskToDB(tasks[taskIndex], false);
                        const status = tasks[taskIndex].completed ? 'completed' : 'active';
                        showToast(`Task marked as ${status}`, 'info');
                    } catch (error) {
                        // Revert the change on error
                        tasks[taskIndex].completed = !tasks[taskIndex].completed;
                        showToast('Error updating task', 'error');
                    }
                    
                    renderTasks();
                    updateStats();
                    updateProgressBar();
                }
            }
            
            async function deleteTask(id) {
                try {
                    await deleteTaskFromDB(id);
                    showToast('Task deleted', 'info');
                } catch (error) {
                    showToast('Error deleting task', 'error');
                }
            }
            
            function openEditModal(id) {
                if (!currentUser) {
                    showToast('Please log in to edit tasks', 'error');
                    return;
                }
                
                const task = tasks.find(task => task.id === id);
                if (task) {
                    currentEditId = id;
                    editTaskInput.value = task.text;
                    editPrioritySelect.value = task.priority;
                    editDeadlineInput.value = task.deadline || '';
                    editModal.classList.add('active');
                    editTaskInput.focus();
                }
            }
            
            function closeModal() {
                editModal.classList.remove('active');
                currentEditId = null;
            }
            
            async function saveEditedTask() {
                const newText = editTaskInput.value.trim();
                const newPriority = editPrioritySelect.value;
                const newDeadline = editDeadlineInput.value || null;
                
                if (newText === '') {
                    showToast('Task cannot be empty', 'error');
                    editTaskInput.focus();
                    return;
                }
                
                const taskIndex = tasks.findIndex(task => task.id === currentEditId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = newText;
                    tasks[taskIndex].priority = newPriority;
                    tasks[taskIndex].deadline = newDeadline;
                    
                    try {
                        await saveTaskToDB(tasks[taskIndex], false);
                        closeModal();
                        showToast('Task updated successfully', 'success');
                    } catch (error) {
                        showToast('Error updating task', 'error');
                    }
                }
            }
            
            function filterTasks() {
                const searchTerm = searchInput.value.toLowerCase();
                const status = statusFilter.value;
                const priority = priorityFilter.value;
                const deadlineFilterValue = deadlineFilter.value;
                
                const filteredTasks = tasks.filter(task => {
                    const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                    const matchesStatus = status === 'all' || 
                                        (status === 'active' && !task.completed) || 
                                        (status === 'completed' && task.completed);
                    const matchesPriority = priority === 'all' || task.priority === priority;
                    
                    // Deadline filtering
                    let matchesDeadline = true;
                    if (deadlineFilterValue !== 'all' && task.deadline) {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        const deadlineDate = new Date(task.deadline);
                        deadlineDate.setHours(0, 0, 0, 0);
                        
                        const timeDiff = deadlineDate.getTime() - today.getTime();
                        const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                        
                        if (deadlineFilterValue === 'today') {
                            matchesDeadline = daysDiff === 0;
                        } else if (deadlineFilterValue === 'week') {
                            matchesDeadline = daysDiff >= 0 && daysDiff <= 7;
                        } else if (deadlineFilterValue === 'overdue') {
                            matchesDeadline = daysDiff < 0;
                        } else if (deadlineFilterValue === 'future') {
                            matchesDeadline = daysDiff > 0;
                        }
                    } else if (deadlineFilterValue !== 'all' && !task.deadline) {
                        matchesDeadline = false;
                    }
                    
                    return matchesSearch && matchesStatus && matchesPriority && matchesDeadline;
                });
                
                renderFilteredTasks(filteredTasks);
                checkEmptyState(filteredTasks.length === 0 && (searchTerm || status !== 'all' || priority !== 'all' || deadlineFilterValue !== 'all'));
            }
            
            function renderFilteredTasks(filteredTasks) {
                taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const taskEl = document.createElement('li');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    taskEl.style.animationDelay = `${index * 0.05}s`;
                    
                    // Add deadline status classes
                    if (task.deadline && !task.completed) {
                        const deadlineStatus = getDeadlineStatus(task.deadline);
                        if (deadlineStatus === 'overdue') {
                            taskEl.classList.add('overdue');
                        } else if (deadlineStatus === 'soon') {
                            taskEl.classList.add('due-soon');
                        }
                    }
                    
                    taskEl.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-meta">
                                <span>${formatDate(task.createdAt)}</span>
                                <span class="task-priority priority-${task.priority}">
                                    <i class="fas ${getPriorityIcon(task.priority)}"></i> ${capitalizeFirstLetter(task.priority)} priority
                                </span>
                                ${task.deadline ? `
                                <span class="task-deadline ${getDeadlineClass(task.deadline, task.completed)}">
                                    <i class="fas fa-calendar-day"></i> ${formatDeadline(task.deadline)}
                                </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            </button>
                            <button class="action-btn edit" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskEl);
                    
                    // Add event listeners to the buttons
                    const completeBtn = taskEl.querySelector('.complete');
                    const editBtn = taskEl.querySelector('.edit');
                    const deleteBtn = taskEl.querySelector('.delete');
                    
                    completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                    editBtn.addEventListener('click', () => openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => {
                        pendingActionData = task.id;
                        showConfirmation('deleteTask', 'Are you sure you want to delete this task?');
                    });
                });
            }
            
            async function clearCompletedTasks() {
                const completedTasks = tasks.filter(task => task.completed);
                
                try {
                    const deletePromises = completedTasks.map(task => deleteTaskFromDB(task.id));
                    await Promise.all(deletePromises);
                    showToast('Completed tasks cleared', 'info');
                } catch (error) {
                    showToast('Error clearing completed tasks', 'error');
                }
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                }
            }
            
            function checkEmptyState(forceShow = false) {
                const hasTasks = tasks.length > 0;
                const hasFilteredTasks = taskList.children.length > 0;
                
                if (forceShow || (!hasTasks || !hasFilteredTasks)) {
                    emptyState.style.display = 'block';
                    taskList.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    taskList.style.display = 'block';
                }
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const active = total - completed;
                const overdue = tasks.filter(task => {
                    if (!task.deadline || task.completed) return false;
                    const deadlineStatus = getDeadlineStatus(task.deadline);
                    return deadlineStatus === 'overdue';
                }).length;
                
                totalTasksEl.textContent = total;
                activeTasksEl.textContent = active;
                completedTasksEl.textContent = completed;
                overdueTasksEl.textContent = overdue;
            }
            
            function updateProgressBar() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                progressBar.style.width = `${percentage}%`;
            }
            
            function showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas ${getToastIcon(type)}"></i>
                    <span>${message}</span>
                `;
                
                toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.5s ease-in forwards';
                    setTimeout(() => {
                        toast.remove();
                    }, 500);
                }, 2500);
            }
            
            function getToastIcon(type) {
                switch (type) {
                    case 'success': return 'fa-check-circle';
                    case 'error': return 'fa-exclamation-circle';
                    case 'warning': return 'fa-exclamation-triangle';
                    case 'info': return 'fa-info-circle';
                    default: return 'fa-info-circle';
                }
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
        });
    </script>
